<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Niet Gevonden | CPL Metaal</title>
     <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Karla:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Karla', sans-serif;
            background: linear-gradient(135deg, #1a5490 0%, #2874a6 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        h2 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.95;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #1a5490;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.3);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 60px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="CPL Metaal">
        </div>
        <h1>404</h1>
        <h2>Pagina Niet Gevonden</h2>
        <p>Sorry, de pagina die u zoekt bestaat niet of is verplaatst. Ga terug naar de homepage om verder te bladeren.</p>
        <a href="index.html" class="btn">‚Üê Terug naar Homepage</a>
    </div>
</body>
</html>
