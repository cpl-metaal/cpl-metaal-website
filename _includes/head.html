<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}strekmetaal, geperforeerd metaal, gaasproducten, metaalproducten{% endif %}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph (Social Media) -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ '/logo.png' | absolute_url }}">
<meta property="og:locale" content="nl_NL">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Language -->
<meta http-equiv="content-language" content="nl">

<!-- Robots -->
<meta name="robots" content="index, follow, max-image-preview:large">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/logo.png' | relative_url }}">

<!-- Google Fonts - Rajdhani & Karla (matches index.html) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Karla:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS - Embedded from index.html -->
<style>
    /* Include all the CSS from your index.html here */
    /* Or link to external stylesheet: */
</style>
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
